<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="header-inner">
        <h1 class="melon">🍉</h1>
        <div>
          <h2></h2>
          <h1>Emoji fruits and vegtables picker </h1>
        </div>
      </div>
    </header>
    <main>
      <h3>Select your current flavor!</h3>
      <div class="controls-container">
        <div class="color-radios" id="color-radios"></div>
        <div class="gifs-check">
          <label for="gifs-only-option" class="gifs-check-label">Fruits only</label>
          <input type="checkbox" id="fruits-only-option">
        </div>
        <button class="get-image-btn" id="get-image-btn">Get Emoji</button>
      </div>
    </main>
      <div class="meme-modal" id="meme-modal">
        <button class="meme-modal-close-btn" id="meme-modal-close-btn">X</button>
        <div id="meme-modal-inner"></div>
      </div>
  </body>
</html>
